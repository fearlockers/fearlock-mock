name = "fearlock-com"
main = "workers-site/index.js"
compatibility_date = "2024-01-15"

[site]
bucket = "./out"

[vars]
NODE_ENV = "production"

# Development environment settings
[env.development]
name = "fearlock-com-dev"
vars = { NODE_ENV = "development" }

# Production environment settings
[env.production]
name = "fearlock-com"
routes = [
  { pattern = "test.fearlock.com", custom_domain = true }
]
vars = { NODE_ENV = "production" }

# Local development server configuration
[dev]
port = 8787
local_protocol = "http"
upstream_protocol = "https"

# Build configuration
[build]
command = "npm run build"
cwd = "."
watch_dir = ["app", "components", "contexts"] 